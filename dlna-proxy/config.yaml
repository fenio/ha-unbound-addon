name: "DLNA Proxy"
description: "Broadcasts SSDP alive messages on behalf of a remote DLNA server, making it discoverable on your local network"
url: "https://github.com/fenio/dlna-proxy"
version: "0.4.0-ha1"
slug: "dlna-proxy"
init: false
arch:
  - amd64
  - aarch64

# SSDP multicast requires host network mode
host_network: true

options:
  description_url: ""
  broadcast_interval: 895
  proxy_enabled: false
  proxy_ip: ""
  proxy_port: 8200
  interface: ""
  verbose: 1

schema:
  description_url: url
  broadcast_interval: int(30,3600)
  proxy_enabled: bool
  proxy_ip: str?
  proxy_port: int(1024,65535)?
  interface: str?
  verbose: int(0,3)

startup: application
homeassistant_api: false
hassio_api: false
