configuration:
  description_url:
    name: Description URL
    description: URL pointing to the remote DLNA server's root XML description (e.g., http://192.168.1.100:8200/rootDesc.xml)
  broadcast_interval:
    name: Broadcast Interval
    description: Interval in seconds at which SSDP alive messages are broadcast (default 895)
  proxy_enabled:
    name: Enable TCP Proxy
    description: Enable local TCP proxy to forward connections to the remote DLNA server
  proxy_ip:
    name: Proxy IP
    description: Local IP address where the TCP proxy should bind (required if proxy is enabled)
  proxy_port:
    name: Proxy Port
    description: Local port where the TCP proxy should bind (default 8200)
  interface:
    name: Network Interface
    description: Network interface to broadcast SSDP messages on (leave empty for all interfaces)
  wait:
    name: Wait For Server
    description: Wait for the remote DLNA server to become available at startup
  wait_interval:
    name: Wait Interval
    description: Retry interval in seconds when waiting for server availability (default 30)
  connect_timeout:
    name: Connect Timeout
    description: HTTP connect timeout in seconds for fetching the remote XML description (default 2)
  proxy_timeout:
    name: Proxy Connect Timeout
    description: TCP connect timeout in seconds for proxy connections to the origin server (default 10)
  stream_timeout:
    name: Stream Timeout
    description: TCP read/write timeout in seconds for active proxy streams (default 300)
  verbose:
    name: Verbosity Level
    description: "Logging verbosity: 0=warn, 1=info, 2=debug, 3=trace"
